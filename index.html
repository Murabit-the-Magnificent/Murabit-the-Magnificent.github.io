<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Murabit The Magnificent</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
        <a href="#" class="name">MURABIT THE MAGNIFICENT</a>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">Works</a></li>
          <li><a href="#divContact" class="button">Contact</a></li>
        </ul>
    </header>
    <div class="overlay" id="divContact">
      <div class="wrapper">
        <h2>Fill the form please</h2>
        <a href="#" class="close">&times;</a>
        <div class="content">

              <label>Name</label>
              <input type="text" placeholder="Your name" value="">

              <input type="text" placeholder="Your company" value="">

              <textarea placeholder="Type your message here..."></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
    <section>
      <img src="header.png" id="header_bg">
      <img src="main_splash.png" id="splash">
      <img src="profile1.png" id="profile">
      <img src="back_image.png" id="paint">
      <img src="front_image.png" id="paints">
      <img src="background.jpg" id="bg">
      <a href="#/cv" id="btn">CV</a>
      <table id="texts">
        <tr>
          <td style="text-align: center;">
            <p id="greetings">Hi I am</p>
          </td>
        </tr>
        <tr>
          <td style="text-align: center;">
            <p id="name">MURABIT</p>
          </td>
        </tr>
        <tr>
          <td style="text-align: center;">
            <p id="description">I am a computer engineer who working in the <br> field of data analysis and machine learning.</p>
          </td>
        </tr>
      </table>
      <table cellspacing="20px" id="social_media">
        <tr>
          <td><img src="logo.png" alt="www.google.com"></td>
          <td><img src="logo.png" alt="www.google.com"></td>
        </tr>
      </table>
    </section>
    <script>
      let splash = document.getElementById('splash');
      let header = document.querySelector('header');
      window.addEventListener('scroll', function(){
        let value = window.scrollY;
        splash.style.scale = value * 0.5 + 'px';
        header.style.top = value * 0.5 + 'px';
      })
    </script>
  </body>
</html>
